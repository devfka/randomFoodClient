<mat-card class="example-card">
  <mat-card-header>
    <!--    <div mat-card-avatar class="example-header-image"></div>-->
    <mat-card-title>{{recipeIngredientView.recipeName}}</mat-card-title>
    <!--    <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
  </mat-card-header>
  <img mat-card-image src="../../../assets/static/kuru_fasulye.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let ingredient of recipeIngredientView.ingredients">
        <mat-icon matListIcon>check_circle</mat-icon>
        <h3 matLine> {{ingredient.ingredientName}} </h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="btn-danger" (click)="onBack()">Back</button>
  </mat-card-actions>
</mat-card>
